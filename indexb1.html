<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <h1>Registration Form</h1>
    <table>
        <tr>
            <th style="text-align:left"><label> Full Name</label></th>
            <th style="text-align:left"> <input type="text"></th>
        </tr>
        <tr>
            <th style="text-align:left"><label> Company</label></th>
            <th style="text-align:left"><input type="text" placeholder="Your company name"></th>
        </tr>
        <tr>
            <th style="text-align:left"><label> Email</label></th>
            <th style="text-align:left"> <input type="text" placeholder="email@example.com"></th>
        </tr>
        <tr>
            <th style="text-align:left"><label>Phone nnumber</label></th>
            <th style="text-align:left"><input type="text" placeholder="1234"></th>
        </tr>
        <tr>
            <th style="text-align:left"><label> Country</label></th>
            <th style="text-align:left">
                <form>
                    <select>
                    <option>Việt Nam</option>
                    <option>Mỹ</option>
                    <option>Khác</option>
                    </select>


                </form>
            </th>
        </tr>
        <tr>
            <th style="text-align:left">Sex</th>
            <th style="text-align:left">
                <input type="radio" name="gender"><label>Male</label>
                <input type="radio" name="gender"><label>Female</label>
            </th>
        </tr>
        <tr>
            <th style="text-align:left"><label>Language</label></th>
            <th style="text-align:left">
                <input type="checkbox" name="English"><label> English</label>
                <input type="checkbox" name="French"><label> French</label>
                <input type="checkbox" name="Other"><label> Other</label>
            </th>
        </tr>
        <tr>
            <th style="text-align:left"><label>Comment</label></th>
            <th style="text-align:left"><input type="text" placeholder="Say hello"></th>
        </tr>
        <tr>
            <th></th>
            <th style="text-align:left"> <input type="checkbox"><label>I agree with <a href="#" style="color: blue; text-decoration: none;" > Terms and Conditions</a></label></th>
        </tr>
        <tr>
            <th></th>
            <th><button value="submit form"> Register</button></th>
        </tr>
    </table>
</body>
